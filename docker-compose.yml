services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped

    environment:
      APP_ENV: production
      APP_PORT: ${APP_PORT}

      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}

      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_USERNAME: ${REDIS_USERNAME}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      REDIS_TTL_PRICE: ${REDIS_TTL_PRICE}

    depends_on:
      redis:
        condition: service_healthy

    networks:
      - dokploy-network

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monity-api.rule=Host(`api-assetmonitor.my.id`)"
      - "traefik.http.routers.monity-api.entrypoints=websecure"
      - "traefik.http.routers.monity-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.monity-api.loadbalancer.server.port=${APP_PORT}"

networks:
  dokploy-network:
    external: true
