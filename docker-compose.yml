# Docker Compose for Dokploy deployment
# Set DOMAIN in Dokploy env (e.g. api.yourdomain.com) or configure via Dokploy Domains tab

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      APP_ENV: production
      APP_PORT: "8080"
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: "5433"
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monity-api.rule=Host(`15.235.174.28`)"
      - "traefik.http.routers.monity-api.entrypoints=websecure"
      - "traefik.http.routers.monity-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.monity-api.loadbalancer.server.port=8080"

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  postgres_data:
