# Docker Compose for Dokploy deployment
# Set DOMAIN in Dokploy env (e.g. api.yourdomain.com) or configure via Dokploy Domains tab

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      APP_ENV: production
      APP_PORT: "8386"
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-monity_db}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_USERNAME: ${REDIS_USERNAME:-}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monity-api.rule=Host(`${DOMAIN:-15.235.174.28}`)"
      - "traefik.http.routers.monity-api.entrypoints=websecure"
      - "traefik.http.routers.monity-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.monity-api.loadbalancer.server.port=8386"

  migrate:
    image: postgres:16-alpine
    environment:
      PGHOST: ${DATABASE_HOST:-postgres}
      PGPORT: ${DATABASE_PORT:-5432}
      PGUSER: ${DATABASE_USER:-postgres}
      PGPASSWORD: ${DATABASE_PASSWORD:-postgres}
      PGDATABASE: ${DATABASE_NAME:-monity_db}
    volumes:
      - ./migrations:/migrations:ro
    command: >
      sh -c "
        echo 'Checking database connection...';
        psql -tAc 'SELECT 1' || { echo 'Cannot connect to database. Check DATABASE_HOST/PORT and network.'; exit 2; };
        if psql -tAc \"SELECT 1 FROM information_schema.tables WHERE table_schema='public' AND table_name='users'\" | grep -q 1; then
          echo 'Base schema exists, running 003 and 004...';
          for f in /migrations/003_*.sql /migrations/004_*.sql; do [ -f \"$$f\" ] && psql -v ON_ERROR_STOP=0 -f \"$$f\" || true; done;
        else
          echo 'Running all migrations 001-004...';
          for f in /migrations/001_*.sql /migrations/002_*.sql /migrations/003_*.sql /migrations/004_*.sql; do [ -f \"$$f\" ] && psql -v ON_ERROR_STOP=0 -f \"$$f\" || true; done;
        fi;
        echo 'Migrations finished.';
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: "no"

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-monity_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  postgres_data:
